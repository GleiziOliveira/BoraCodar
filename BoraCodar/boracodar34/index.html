<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Bora codar 34</title>
  </head>
  <body>
    <div class="select">
      <div id="category-select">
        <label for="options-view-button">Categoria</label>
        <input type="checkbox" id="options-view-button" />

        <div id="select-button">
        <div id="selected-value">Selecione a Categoria</div>

        <div id="chevrons">
          <i data-lucide="chevron-down"></i>
          <i data-lucide="chevron-up"></i>
        </div>
         </div>
      </div>

      <ul id="options">
        <li class="option">
          <input
            type="radio"
            name="category"
            value="bakery"
            data-label="Padaria"
          />

          <i data-lucide="sandwich"></i>
          <span class="label">Padaria</span>
          <i data-lucide="check"></i>
        </li>

        <li class="option">
          <input
            type="radio"
            name="category"
            value="vegetable"
            data-label="Legume"
          />
          <i data-lucide="carrot"></i>
          <span class="label">Legumes</span>
          <i data-lucide="check"></i>
        </li>

        <li class="option">
          <input 
          type="radio" 
          name="category" 
          value="meet" 
          data-label="Carne" />

          <i data-lucide="beef"></i>
          <span class="label">Carne</span>
          <i data-lucide="check"></i>
        </li>

        <li class="option">
          <input
            type="radio"
            name="category"
            value="fruit"
            data-label="Fruta"
          />
          <i data-lucide="Apple"></i>
          <span class="label">Fruta</span>
          <i data-lucide="check"></i>
        </li>

        <li class="option">
          <input
            type="radio"
            name="category"
            value="drink"
            data-label="Bebida"
          />
          <i data-lucide="milk"></i>
          <span class="label">Bebidas</span>
          <i data-lucide="check"></i>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/script.js" defer></script>
  </body>
</html>
