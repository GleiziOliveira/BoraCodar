<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Desafio 23</title>
  </head>
  <body>
    <main id="app">
      <form action="">
        <div class="step-progress">
          <strong class="active step" data-step>Contato</strong>
          <svg
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.41663 2L6.41663 7L1.41663 12"
              stroke="#323238"
              stroke-width="2"
              stroke-linecap="square"
            />
          </svg>
          <strong data-step>Empresa</strong>
          <svg
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.41663 2L6.41663 7L1.41663 12"
              stroke="#323238"
              stroke-width="2"
              stroke-linecap="square"
            />
          </svg>
          <strong data-step>Projeto</strong>
        </div>
        <div class="form-step active">
          <div class="content">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Como prefere ser chamado"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="phone">Telefone</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="Digite seu número de Whatsapp"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
          </div>
          <div class="button-wrapper justify-end">
            <button class="btn primary" data-action="next">CONTINUAR</button>
          </div>
        </div>
        <div class="form-step">
          <div class="content">
            <div class="input-wrapper">
              <label for="business-name">Nome da Empresa</label>
              <input
                id="business-name"
                name="business-name"
                type="text"
                placeholder="Qual é a empresa"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="business-colab">Número de Funcionários</label>
              <input
                id="business-colab"
                name="business-colab"
                type="tel"
                placeholder="Digite o número de colaboradores"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="business-about">Negócios</label>
              <textarea
                id="business-about"
                name="business-about"
                placeholder="Fale sobre seus produtos e serviços"
              ></textarea>
            </div>
          </div>
          <div class="button-wrapper">
            <button type="button" class="btn secondary" data-action="prev">
              VOLTAR
            </button>
            <button type="button" class="btn primary" data-action="next">
              CONTINUAR
            </button>
          </div>
        </div>
        <div class="form-step">
          <div class="content">
            <div class="input-wrapper">
              <label for="project">Objetivos do Projeto</label>
              <textarea
                id="project"
                name="project"
                placeholder="Fale sobre o Projeto"
              ></textarea>
            </div>
          </div>
          <div class="button-wrapper">
            <button type="button" class="btn secondary" data-action="prev">
              VOLTAR
            </button>
            <button class="btn primary" type="submit">ENVIAR RESPOSTA</button>
          </div>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
